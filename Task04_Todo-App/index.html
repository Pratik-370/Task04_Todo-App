<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> 3D Todo App</h1>
        
        <div class="todo-form">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="text" id="taskDate" placeholder="Select date & time">
            <button id="addBtn" class="btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
        
        <div class="filters">
            <button data-filter="all" class="btn filter-btn active">All</button>
            <button data-filter="active" class="btn filter-btn">Active</button>
            <button data-filter="completed" class="btn filter-btn">Completed</button>
        </div>
        
        <div class="todo-list" id="todoList">
            <!-- Tasks will be added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
